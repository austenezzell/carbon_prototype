<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Starter Kit</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Page styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <section class="oneHalf col fullHeight ">
          <div class="video">
            <h1 class="centeredText">Video</h1>
          </div>
        </section>
        <section class="oneHalf col fullHeight content">
          <section class="fullHeight module-1">
            <div class="module">
              <h2 class="centeredText">1</h2>
            </div>
          </section>
          <section class="fullHeight module-2">
            <div class="module">
              <h2 class="centeredText">2</h2>
            </div>
          </section>
          <section class="fullHeight module-3">
            <div class="module">
              <h2 class="centeredText">3</h2>
            </div>
          </section>
          <section class="fullHeight module-4">
            <div class="module">
              <h2 class="centeredText">4</h2>
            </div>
          </section>
          <section class="fullHeight module-5">
            <div class="module">
              <h2 class="centeredText">5</h2>
            </div>
          </section>
          <section class="fullHeight module-6">
            <div class="halfHidden module">
              <div class="slider slick-slider">
                <div class="fullHeight module-6">
                  <h2 class="centeredText">Reveal</h2>
                </div>
                <div class="fullHeight module-7">
                  <h2 class="centeredText">Company</h2>
                </div>
                <div class="fullHeight module-8">
                  <h2 class="centeredText">Team</h2>
                </div>
                <div class="fullHeight module-9">
                  <h2 class="centeredText">Contact</h2>
                </div>
              </div>

            </div>
          </section>
        </section>
      </div><!-- GRID -->
    </div><!-- CONTAINER -->

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- build:js scripts/main.min.js -->
    <script src="scripts/plugins.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
